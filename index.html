		<script>
		$(function(){
		
			var userlogin = false;

			// cek user	session
			$.ajax({
				url: apis,
				data: {
					data: 'cek'
				},
				type: "post",
				crossDomain: true,
				dataType: 'json',
				success: function(a) {
					if (a.status == 'success') {
							var x = new Date(),
								b = x.getDate(),
								c = (x.getMonth() + 1),
								d = x.getFullYear(),
								e = x.getHours(),
								f = x.getMinutes(),
								g = x.getSeconds(),
								date = d + '-' + (c < 10 ? '0' + c : c) + '-' + (b < 10 ? '0' + b : b) + ' ' + (e < 10 ? '0' + e : e) + ':' + (f < 10 ? '0' + f : f) + ':' + (g < 10 ? '0' + g : g);
							var h = {
								name: a.user,
								avatar: a.avatar,
								login: date,
								tipe: 'login'
							};
							userRef.push(h);
						$('#login').hide();
						$('#main').show();
						document.querySelector('#avatarlogin').src = a.avatar;
						userlogin = a.user;
						$('#userlogin').html(a.user);
						document.querySelector('#public strong').innerHTML = a.user;
						document.querySelector('#public img').src = a.avatar;
						chat_realtime(userRef, messageRef, apis, a.user, a.avatar)
					}
				}
			});
			
			// user login
			$('#loginform').submit(function(e) {
				e.preventDefault();
				$('#status').html('<center>Wait...</center>');
				var i = $('#username').val(),
					avatar = $('#avatar').val();
				if (i != '' && avatar != '') {
					$.ajax({
						url: apis,
						data: {
							data: 'login',
							name: i,
							avatar: avatar
						},
						type: "post",
						crossDomain: true,
						dataType: 'json',
						success: function(a) {
							if (a.status == 'success') {
								var x = new Date(),
									b = x.getDate(),
									c = (x.getMonth() + 1),
									d = x.getFullYear(),
									e = x.getHours(),
									f = x.getMinutes(),
									g = x.getSeconds(),
									date = d + '-' + (c < 10 ? '0' + c : c) + '-' + (b < 10 ? '0' + b : b) + ' ' + (e < 10 ? '0' + e : e) + ':' + (f < 10 ? '0' + f : f) + ':' + (g < 10 ? '0' + g : g);
								var h = {
									name: i,
									avatar: avatar,
									login: date,
									tipe: 'login'
								};
								userRef.push(h);
								window.location.reload()
							} else {
								$('#status').html("<div class='alert alert-danger'>Username sudah di pakai.</div>")
							}
						}
					})
				} else {
					alert('Form input ada yang belum di isi')
				}
			});
			
			// user logout
			$('#logout').on('click', function(e) {
				e.preventDefault();
				$.ajax({
					url: apis,
					data: {
						data: 'logout'
					},
					type: "post",
					crossDomain: true,
					dataType: 'json',
					success: function(a) {
						if (a.status == 'success') {
							var b = {
								name: userlogin,
								tipe: 'logout'
							};
							userRef.push(b);
							setTimeout( function() {
								window.location.reload();
							}, 1500 );
						}
					}
				})
			});
			
			// emojiPicker
			window.emojiPicker = new EmojiPicker({
				emojiable_selector: '[data-emojiable=true]',
				assetsPath: '//onesignal.github.io/emoji-picker/lib/img/',
				popupButtonClasses: 'fa fa-smile-o'
			});
			window.emojiPicker.discover();
		  
		});
